<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieBot - South Indian Food Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf6f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-box {
            background-color: white;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        .bot, .user {
            padding: 10px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 80%;
            line-height: 1.5;
        }
        .bot {
            align-self: flex-start;
            background-color: #ffecd2;
            color: #333;
        }
        .user {
            align-self: flex-end;
            background-color: #c2f0c2;
            color: #333;
        }
        form {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65c50;
        }
    </style>
</head>
<body>
    <div class="header">FoodieBot - Your South Indian Food Assistant</div>
    <div class="chat-box" id="chat-box">
        {% if messages %}
            {% for sender, message in messages %}
                <div class="{{ sender }}">{{ message.replace('\n', '<br>')|safe }}</div>
            {% endfor %}
        {% else %}
            <div class="bot">Welcome back! Would you like to place another order?</div>
        {% endif %}
    </div>
    <form method="POST">
        <input type="text" name="message" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
    <script>
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
